name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
     paths:
      - frontend/**
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          cd frontend && sudo snap install flutter --classic && flutter channel stable && flutter upgrade && flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PANDEMIC_99365 }}'
          channelId: live
          projectId: pandemic-99365
          entryPoint: "./frontend/" 
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
